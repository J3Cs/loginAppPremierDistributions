<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <form (submit)="loginUser()">
                    <div class="form-group">
                        <label for="email" class="mt-2">Email</label>
                        <input type="email" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control">
                        <label for="password" class="mt-2">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control">
                        <input type="submit" value="Login" class="btn btn-danger mt-3"> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
